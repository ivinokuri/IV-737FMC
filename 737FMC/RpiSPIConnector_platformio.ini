; ******************************************************************************************
; working environment for template of custom firmware
; ******************************************************************************************
; Common build settings across this custom device
[env_iv_737fmc]
build_flags =
	${env.build_flags}												; include standard build flags
	-DMF_CUSTOMDEVICE_SUPPORT=1										; Required for Custom Devices
	;-DMF_CUSTOMDEVICE_HAS_UPDATE									; if the custom device needs to be updated, uncomment this. W/o the following define it will be done each loop()
	;-DMF_CUSTOMDEVICE_POLL_MS=50 									; time in ms between updating custom device, uncomment this if custom device needs to be updated regulary
	;-DHAS_CONFIG_IN_FLASH											; undefine this and add your configuration to MFCustomDevicesConfig.h to save the config in Flash !!Core FW version must be at least 2.5.2!!
	-I./src/src/MF_CustomDevice										; don't change this one!
	-I./737FMC													; Include files for your custom device, replace "Template" by your folder name
build_src_filter = 
	+<../737FMC>													; build files for your custom device, replace "Template" by your folder name
lib_deps =															; You can add additional libraries if required
custom_core_firmware_version = 2.5.1								; define the version from the core firmware files your build should base on
custom_source_folder = 737FMC										; path to your Custom Device Sources, replace "Template" by your folder name
custom_community_project = IV737FMC								; Folder name inside zip file, also ZIP file name if "custom_zip_filename" is not changed
custom_zip_filename = ${env_iv_737fmc.custom_community_project}		; Name of the zip-file, overwrite it to define an different zip-file name

; Build settings for the Arduino Mega with Custom Firmware Template
[env:iv_737fmc_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = 
	${env_iv_737fmc.build_flags}										; don't change this one!
	-I./src/_Boards/Atmel/Board_Mega								; Include the required board definition. If you need your own definition, adapt this to your path (e.g. -I./CustomDevices/_template/_Boards)
	'-DMOBIFLIGHT_TYPE="IV 737FMC Mega"'					; this must match with "MobiFlightType" within the .json file
	'-DMOBIFLIGHT_NAME="IV 737FMC"' 						; this will show up as Name in the settings dialog unless it gets change from there
build_src_filter = 
	${env.build_src_filter}											; don't change this one!
	${env_iv_737fmc.build_src_filter}								; don't change this one!
lib_deps = 
	${env.lib_deps}													; don't change this one!
	${env.custom_lib_deps_Atmel}									; don't change this one!
	${env_iv_737fmc.lib_deps}										; don't change this one!
monitor_speed = 115200												; don't change this one!
extra_scripts = 
	${env.extra_scripts}											; don't change this one!
custom_core_firmware_version = ${env_iv_737fmc.custom_core_firmware_version}	; don't change this one!
custom_community_project = ${env_iv_737fmc.custom_community_project}			; don't change this one!
custom_source_folder = ${env_iv_737fmc.custom_source_folder}					; don't change this one!
custom_zip_filename = ${env_iv_737fmc.custom_zip_filename}			; don't change this one!

